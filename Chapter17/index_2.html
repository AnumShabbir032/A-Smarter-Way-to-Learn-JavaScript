<body>
    <h1>Arrays:Removing, inserting,and extracting elements</h1>
    <h3>Unshift Method</h3>

    <script>

        // unshift method -- adds one or more elements to the beginning of an array
        var cities = [];

        cities.push("Karachi");
        cities.push("Lahore");

        alert(cities);

        cities.unshift("Islamabad");

        alert(cities)

        alert(cities[1]);



        var cities = [];

        cities.push("Karachi");
        cities.push("Lahore");

        alert(cities);

        cities.unshift("Islamabad", "Peshawar");

        alert(cities);

        cities.unshift("Hyderabad");

        alert(cities);

    </script>
</body>

</html>
