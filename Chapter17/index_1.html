<body>
    <h1>Arrays:Removing, inserting,and extracting elements</h1>
    <h3>Shift Method</h3>
    <script>
        // Shift Method : it's remove the first item of an array.

        var pets = [];

        pets.push("Dog");
        pets.push("Cat");
        pets.push("Sheep");
        pets.push("Goat");
        
        alert(pets);

        var a = pets.shift();
        alert(a);

        alert(pets.shift());

        alert(pets);
    </script>


</body>
