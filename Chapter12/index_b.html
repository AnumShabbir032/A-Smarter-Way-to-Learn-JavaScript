<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter12</title>
</head>

<body>
    <h1>if...else and else if statements</h1>
    <script>
        var score = 75;

        if (score > 90) {
            alert("You got an A+");
        }
        else if (score > 80) {
            alert("You got an A");
        }
        else if (score > 70) {
            alert("You got a B");
        }
        else if (score > 60) {
            alert("You got a C");
        }
        else {
            alert("Sorry! You are failed");
        }
    </script>
</body>

</html>
