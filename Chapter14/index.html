<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>if statements nested</h1>

    <script>
        var score = 81;

        if (score >= 90) {
            alert("Grade A+");
            if (score > 95) {
                alert("Reward Rs. 10000");
            }
        }
        else if (score >= 80 && score < 90) {
            alert("Grade A");
            if (score > 85) {
                alert("Reward Rs. 5000");
            }

        }
        else if (score >= 70 && score < 80) {
            alert("Grade B");
            if (score > 75) {
                alert("Reward Rs. 2500")
            }
        }
        else if (score >= 60 && score < 70) {
            alert("Grade C");
            if (score > 65) {
                alert("Reward Rs. 1000");
            }
        }
        else {
            alert("Sorry! You're failed :(");
        }

    </script>

</body>

</html>
