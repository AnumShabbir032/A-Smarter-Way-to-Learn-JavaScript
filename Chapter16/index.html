<body>
    <h1>Arrays:Adding and removing elements</h1>

    <script>
         
        //  Example 1

        var pets = [];

        pets[0] = "Cat";
        pets[1] = "Dog";
        pets[2] = "Cow";
        pets[3] = "Goat";

        alert(pets[0]);
        alert(pets[1]);
        alert(pets[2]);
        alert(pets[3]);

        pets[2] = "Sheep";
        alert(pets[2]);

        pets = [];

          //  Example 2
        var cities = [];

        cities.push("Karachi");
        cities.push("Lahore");

    // push() method adds new items to the end of an array.

        var a = cities.pop();
        alert(a);

        alert(cities.pop());

    //pop() method removes (pops) the last element of an array. 
    
        //  Example 3
        var cities = [];

        cities.push("Karachi");
        cities.push("Lahore");

        alert(cities);

        cities.push("Islamabad", "Peshawar", "Hyderabad");

        alert(cities);

    </script>
</body>
