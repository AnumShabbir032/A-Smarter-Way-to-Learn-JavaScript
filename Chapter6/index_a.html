<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter6</title>
</head>
<body>
    <h1>Math expressions:Unfamiliar operators</h1>

    <script>
        // (1)
        var a = 6;
        var result_1 = a++ + ++a + a++ + ++a;
        alert(result_1);
        //(2)
        var b = 25;
        var result_2 = b++ + b++ + ++b + b + b++;
        alert(result_2);
        // (3)
        var c = 30;
        var result_3 = ++c + ++c + ++c + ++c + c + ++c;
        alert(result_3);
        // (4)
        var d = 65;
        var result_4 = d++ + ++d - ++d - d + d++ - ++d + d + d++;
        alert(result_4);
        // (5)
        var e = 74;
        var result_5 = e + ++e + e++ + ++e;
        alert(result_5);
        // (6)
        var f = 56;
        var result_6 = f++ + f++ + f + ++f + f;
        alert(result_6);
        // (7)
        var g = 23;
        var result_7 = g-- - --g + ++g + g - g++ - g--;
        alert(result_7);

    </script>
</body>
</html>
