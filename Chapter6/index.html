<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter6</title>
</head>

<body>
    <h1>Math expressions:Unfamiliar operators</h1>
    <script>
        var a = 7;

        //1)
        var b = a + 1;

        alert(a);
        alert(b);

        //2)
        a = a + 1;
        alert(a);
        //3)
        a += 1;
        alert(a);
        //4)
        a++;
        alert(a);
        // 5)
        ++a;
        alert(a);
        // 6)
        var a = 17;
        var b = a++;

        alert(a);
        alert(b);
        // 7)
        var a = 5;
        var b = ++a + a++;

        alert(a);
        alert(b);
        // 8)
        var a = 4;
        var b = ++a + --a;

        alert(a);
        alert(b);
        // 9)
        var age = 5;
        var herAge = age++;

        alert("age:" + age );
        alert("herAge:" + herAge);
        // 10)
        var age = 5;
        var herAge = ++age;

        alert("age;" + age);
        alert("HerAge:" + herAge); 
 


    </script>
</body>

</html>
